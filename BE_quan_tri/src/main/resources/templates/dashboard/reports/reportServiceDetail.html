<div class="content-page">
    <div class="content">
        <!-- Start Content-->
        <div class="container-fluid">

            <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-center mt-3 mb-3 ">
                    <div class="d-flex transaction-box-find justify-content-between">
                        <div class="row">
                            <div class="loc ms-3" style="margin-right: 10px">
                                <label for="startdate">Từ ngày :</label>
                                <input type="datetime-local" name="startdate" id="startdate" value="">
                            </div>
                            <div class="loc ms-3" style="margin-right: 10px">
                                <label for="enddate">Đến ngày :</label>
                                <input type="datetime-local" name="enddate" id="enddate" value="">
                            </div>
                            <div class="loc ms-3" style="margin-right: 10px">
                                <button type="button" class="btn btn-secondary btn-findReport" th:data-idPartner="${partnerId}"><i class="fa fa-search" aria-hidden="true"></i>
                                    Tìm kiếm
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-success btn-exportData" th:data-idPartner="${partnerId}" >Xuất báo cáo</button>
                    </div>

                </div>

                <div class="col-12">
                    <div class="tab-content" id="myTabContent" style="margin-top: 20px;">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-12">
                                    <div class="info-left d-flex align-items-center justify-content-center p-3 flex-column">
                                        <div class="info-left-avatar">
                                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                        </div>

                                        <div class="info-left-email w-100 overflow-hidden" id="loadReport">
                                            <div class="box-detail-report-Detail">
                                                <table class="table table-hover">
                                                    <thead class="thead-dark">
                                                    <tr>
                                                        <th scope="col">STT</th>
                                                        <th scope="col">Tên dịch vụ</th>
                                                        <th scope="col"> Tổng transaction </th>
                                                        <th scope="col"> Tổng transaction thành công </th>
                                                        <th scope="col"> Thành tiền </th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="item, start : ${serviceDtosNews}">
                                                        <th scope="row" th:text="${start.index + 1}"></th>
                                                        <td >
                                                            <a href="#" class="view-report1" th:data-idPartner="${partnerId}" th:text="${item.getServiceName()}" th:data-id="${item.getIdPartner()}"></a>
                                                        </td>
                                                        <td th:text="${#numbers.formatDecimal(item.getTotalRequest(), 0, 'COMMA', 0, 'COMMA')}"></td>
                                                        <td th:text="${#numbers.formatDecimal(item.getTotalSuccessfulRequests(), 0, 'COMMA', 0, 'COMMA')}"></td>
                                                        <td th:text="${#numbers.formatDecimal(item.getTotalCost(), 0, 'COMMA', 0, 'COMMA')} + ' VND'">
                                                        </td>

                                                    </tr>
                                                    <tr>
                                                        <td colspan="2">Tổng : </td>
                                                        <td class="indam" th:text="${#numbers.formatDecimal(totalTransaction, 0, 'COMMA', 0, 'COMMA')}"></td>
                                                        <td class="indam" th:text="${#numbers.formatDecimal(totalTransactionSuccess, 0, 'COMMA', 0, 'COMMA')}"></td>
                                                        <td class="indam" th:text="${#numbers.formatDecimal(totalMoney, 0, 'COMMA', 0, 'COMMA')} + ' VND'"> </td>
                                                    </tr>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/web/js/report/listDetailReport.js}"></script>
