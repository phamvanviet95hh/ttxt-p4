<div class="content-page">
    <div class="content">
        <!-- Start Content-->
        <div class="container-fluid">

            <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-center mt-3 mb-3 ">
                    <div class="d-flex transaction-box-find justify-content-between">
                        <div class="row">
                            <div class="loc ms-3" style="margin-right: 10px">
                                <label for="startdate">Từ ngày :</label>
<!--                                <input type="datetime-local" name="startdate" id="startdate" value="">-->
                                <input type="text" id="startDate" name="startDate">
                                <i class="fa fa-calendar-o" aria-hidden="true"></i>
                            </div>
                            <div class="loc ms-3" style="margin-right: 10px">
                                <label for="enddate">Đến ngày :</label>
<!--                                <input type="datetime-local" name="enddate" id="enddate" value="">-->
                                <input type="text" id="endDate" name="endDate">
                                <i class="fa fa-calendar-o" aria-hidden="true"></i>
                            </div>
                            <div class="loc ms-3" style="margin-right: 10px" >
                                <select id="partnerName">
                                    <option value="">----> Chọn đơn vị <----  </option>
                                    <option th:each="list1 : ${listPartner}" th:value="${list1.getId()}" th:text="${list1.getPartnerName()}"></option>
                                </select>
                            </div>
                            <div class="loc ms-3" style="margin-right: 10px">
                                <button type="button" class="btn btn-secondary btn-findReport"><i class="fa fa-search" aria-hidden="true"></i>
                                    Tìm kiếm</button>
                            </div>
                        </div>
                        <button class="btn btn-success btn-exportData" >Xuất báo cáo</button>
                    </div>
                </div>

                <div class="col-12">
                    <div class="tab-content" id="myTabContent" style="margin-top: 20px;">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-12">
                                    <div class="info-left d-flex align-items-center justify-content-center p-3 flex-column">
                                        <div class="info-left-avatar">
                                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                        </div>

                                        <div class="info-left-email w-100 overflow-hidden" id="loadReport">
                                            <table class="table table-hover">
                                                <thead class="thead-dark">
                                                <tr>
                                                    <th scope="col">STT</th>
                                                    <th scope="col">Mã đơn vị</th>
                                                    <th scope="col"> Tổng transaction </th>
                                                    <th scope="col"> Tổng transaction thành công </th>
                                                    <th scope="col"> Thành tiền </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="item, start : ${page}">
                                                    <th scope="row" th:text="${start.index}"></th>
                                                    <td>
                                                        <a href="#" th:data-id="${item.getIdPartner()}" class="link-bank view-report" th:text="${item.getPartnerName()}">

                                                        </a>
                                                    </td>
                                                    <td th:text="${#numbers.formatDecimal(item.getTotalRequests(), 0, 'COMMA', 0, 'COMMA')}"></td>
                                                    <td th:text="${#numbers.formatDecimal(item.getTotalSuccessfulRequests(), 0, 'COMMA', 0, 'COMMA')}"></td>
                                                    <td th:text="${#numbers.formatDecimal(item.getTotalCost(), 0, 'COMMA', 0, 'COMMA')} + ' VND'">

                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">Tổng : </td>
                                                    <td class="indam" th:text="${#numbers.formatDecimal(totalTransaction, 0, 'COMMA', 0, 'COMMA')}"></td>
                                                    <td class="indam" th:text="${#numbers.formatDecimal(totalTransactionSuccess, 0, 'COMMA', 0, 'COMMA')}"></td>
                                                    <td style="font-weight: bold" th:text="${#numbers.formatDecimal(totalMoney, 0, 'COMMA', 0, 'COMMA')} + ' VND'"> </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#endDate").datetimepicker({
        dateFormat: "dd/mm/yy",
        timeFormat: "HH:mm:ss",
        changeMonth: true,
        changeYear: true,
        showButtonPanel: true,
        showSecond: true
    });
    $("#startDate").datetimepicker({
        dateFormat: "dd/mm/yy",
        timeFormat: "HH:mm:ss",
        changeMonth: true,
        changeYear: true,
        showButtonPanel: true,
        showSecond: true
    });
</script>

<script th:src="@{/web/js/report/listReport.js}"></script>
